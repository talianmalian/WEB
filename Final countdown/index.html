<!DOCTYPE html>
<html>
    
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/cross.png">
	<title>Final countdown</title>
<!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/delete_button_style.css">
    <link rel="stylesheet" href="css/enter_button_style.css">
    <link rel="stylesheet" href="css/magic_button_style.css">
    
<!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

	
</head>
    
<body>
	
    <header class="head">
        <span class="logo_text">Создай таблицу своей мечты</span>
    </header>
<!-- Ввод количества строк и столбцов -->
    <div class="container" id = formContainer>
        <div id ="rowBlock" class="flexBlockRow">
            <p>Строки:</p> 
            <p id="rowRange">5</p> 
            <input id="rowInput" value="5" type="range" oninput="updateRowRange()" list="rangeList"  max="10"  min="1"> 
        </div>
        
        <div id="colBlock" class="flexBlockRow">
            <p>Столбцы:</p>
            <p id="colRange">5</p> 
            <input id="colInput" value="5" type="range" oninput="updateColRange()" list="rangeList"  max="10"  min="1"> 
        </div> 
        
        <button class=" whiteBut greenBut" onclick="addTable()">СОЗДАТЬ ТАБЛИЦУ!</button>  
       
        <datalist id="rangeList">
  
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                            
        </datalist>
    </div>
<!-- Функциональный блок -->
	<div class="container" id="functionBlock" >
<!-- Выбираем  ширину таблицы  -->
	    <div id="widthChange" class="flexBlockRow">
            <p>Ширина таблицы: </p> 
            <p id="tableWidth">5</p> 
            <input id="tableWidthInput" type="range" oninput="updateTableWidth()"   max="1000"  min="100"> 
<!-- Выбор стиля контура   -->
            <p>Стиль контура: </p>
            <select id="tableStyleInput" onchange="resetTableBorder()" name="borderType" required>
				<option value="dotted" >dotted</option>
				<option value="dashed">dashed</option>
				<option value="solid">solid</option>
				<option selected value="double">double</option>
				<option value="groove">groove</option>
				<option value="ridge">ridge</option>
				<option value="inset">inset</option>
				<option value="outset">outset</option>
			</select>
        </div>
        
<!--Устанавливаем caption -->
        <div class="flexBlockRow caption">
            <p id=enterCaptionLabel> Установить заголовок: </p>
            <input id="captionInput"  type="text" required>
            <label >"Заголовок"</label> 
            
            <button id="enterButton" class="button_enter" onclick="addCaption()">ENTER</button>
        </div>
        
 <!-- Делаем магию-->
        <div class="flexBlockRow">
            <button id="magicButton" class="button_magic" onclick="magic()">MAGIC</button>
        </div>

<!--Удаляем строки-->
        <div class="flexBlockRow">
            <p id=rowToDeleteLabel> Удалить строку: </p> 
            <p id="rowToDelete">1</p> 
            <input id="tableRowDelete" type="range" value="1" min="1" oninput="showRemoveRow()"> 
            <button id="deleteButton" class="button_delete" onclick="removeRow()"></button>
        </div>
<!--Удаляем таблицу-->
        <div class="flexBlockRow">
           <p id=tableDeleteLabel> Удалить таблицу  </p> 
            <button id="tableDeleteButton" class="button_delete" onclick="deleteTable()"> </button>
        </div>
        
	</div>
	        




    </body>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</html>
